<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee List</h2>
    <a href="/showNewEmployeeForm" class="btn btn-primary mb-3">Add New Employee</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.firstName}">John</td>
            <td th:text="${employee.lastName}">Doe</td>
            <td th:text="${employee.email}">john.doe@example.com</td>
            <td>
                <a th:href="@{'/showFormForUpdate/' + ${employee.id}}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
